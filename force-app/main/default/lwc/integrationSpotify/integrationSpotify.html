<template>
    <div class="slds-box slds-theme_default">
        <div class="slds-grid slds-grid_gutters">
            <div class="slds-col slds-size_2-of-3">
                <lightning-input variant="label-hidden" placeholder="Enter track to search" onchange={handleChange}
                    required="true" message-when-value-missing="Please enter a track to search"></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-button label="Search" onclick={searchTrack}></lightning-button>
            </div>
        </div>

        <template lwc:if={displayResult}>
            <div class="track-container">
                <div class="album-info">
                    <img src={trackUrl} alt="Album Cover" class="album-cover" />
                </div>
                <div class="track-details">
                    <a href={trackData.external_urls.spotify} target="_blank"
                        class="track-name">{trackData.name}</a>
                    <p class="artists">Artists: {artistName}</p>
                    <p class="popularity">Popularity: {trackData.popularity}</p>
                    <a class="album-link" href={trackData.album.external_urls.spotify} target="_blank">
                        {trackData.album.name}
                    </a>
                    <p class="release-date">Release Date : {releaseDate}</p>
                </div>
            </div>
        </template>
    </div>
</template>
